<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel Figure</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div id="container">
		<div id="list" style="left: -600px;">
			<img src="img/4.jpg" alt="0" >
			<img src="img/0.jpg" alt="0" >
			<img src="img/1.jpg" alt="1" >
			<img src="img/2.jpg" alt="2" >
			<img src="img/3.jpg" alt="3" >
			<img src="img/4.jpg" alt="4" >
			<img src="img/0.jpg" alt="4" >
		</div>
		<div id="buttons">
			<span index="0" class="on"></span>
			<span index="1"></span>
			<span index="2"></span>
			<span index="3"></span>
			<span index="4"></span>
		</div>
		<span class="arrow" id="prev">&lt;</span>
		<span class="arrow" id="next">&gt;</span>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
